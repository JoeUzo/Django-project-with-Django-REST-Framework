apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: joeuzo/api-worker:latest
        command: ["celery", "-A", "microservice", "worker", "--loglevel=info", "--pool=solo"]
        envFrom:
        - secretRef:
            name: app-secret 